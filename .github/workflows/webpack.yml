name: Full Stack CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: ./mvnw clean install -DskipTests

  frontend:
    name: Build Frontend (Node.js)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 20.x]   # ðŸ‘ˆ modern Node versions

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Ensure webpack-cli is installed
        run: npm install --save-dev webpack-cli

      - name: Build Frontend
        run: npm run build   # ðŸ‘ˆ use Angular/Vite build script instead of raw webpack
