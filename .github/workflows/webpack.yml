name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    name: Build Frontend (Angular/Vite)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 20.x]   # modern Node versions

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      # ðŸ‘‡ Angular/Vite build command
      - name: Build Frontend
        run: npm run build
