<h2>Sign Up</h2>
<form (ngSubmit)="onSubmit()" #signupForm="ngForm" novalidate>
  <label for="name">Initials and Surname</label>
  <input type="text" id="name" name="name" [(ngModel)]="formData.name" placeholder="Initials and Surname" required />

  <label for="regNumber">Registration Number</label>
  <input type="text" id="regNumber" name="regNumber" [(ngModel)]="formData.regNumber" placeholder="Registration Number" required />

  <label for="idNumber">ID Number</label>
  <input type="text" id="idNumber" name="idNumber" [(ngModel)]="formData.idNumber" placeholder="ID Number" required minlength="13" />

  <label for="password">Create Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="formData.password" placeholder="Create Password" required />

  <label for="confirmPassword">Confirm Password</label>
  <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" placeholder="Confirm Password" required />

  <label for="role">Role</label>
  <select id="role" name="role" [(ngModel)]="formData.role" required>
    <option value="">-- Select Role --</option>
    <option value="security">Security</option>
    <option value="officials">Officials</option>
  </select>

  <button
    type="submit"
    [disabled]="signupForm.invalid"
    class="tooltip">
    SIGN UP
    <span class="tooltiptext">⚠️ Please complete all fields before signing up</span>
  </button>

</form>

<p>{{ message }}</p>

<a routerLink="/login">Already have an account? Sign In</a>
